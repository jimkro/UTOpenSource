<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript電子書範例</title>
  <style type='text/css'>
    body
    {
      background:black;
      color:white;
    }
    div#all
    {
      width:1024px;
      margin:auto;
    }
    img#picture
    {
      width:1024px;
      height:768px;
    }
  </style>
  <script type="text/javascript">
    function load()
    {
       document.getElementById("picture").src="image/p0-5.jpg";
    }
  </script>
</head>

<body>
  <div id="all">
    <img src="image/spirit.png" id="spirit" onclick="load();">
      <div id="pictureContainer">
        <img src=""  alt="繪本圖片" id="picture">
      </div>
  </div>
</body>
</html>
