<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript電子書範例</title>
  <style type='text/css'>
    body
    {
      background:black;
      color:white;
    }
    div#all
    {
      width:1024px;
      margin:auto;
    }
    img#picture
    {
      width:1024px;
      height:768px;
    }
	div#leftArrow
	{
	  float:left;	
	  margin-top:70px;
	}
	div#rightArrow
	{
	  float:right;	
	  margin-top:70px;
	}	
	div#princess
	{
	  width:144px;
	  margin:auto;	
	}
  </style>

  <script type="text/javascript">
    var currentPage=1;
	var totalPages=19;
	function nextPage()
	{
	  if (currentPage<totalPages)
	  {
	    currentPage++;
	    document.getElementById("picture").src="image/"+currentPage+".jpg";
	  }
	  hideArrow();
    }
	function prevPage()
	{
	  if (currentPage>1)
	  {
	    currentPage--;
	    document.getElementById("picture").src="image/"+currentPage+".jpg";
	  }
	  hideArrow();
    }
	function hideArrow()
	{
		if (currentPage==1)
		{
		   document.getElementById("leftArrow").style.visibility="hidden";
		}
		else
		{
		   document.getElementById("leftArrow").style.visibility="visible";	
		}
		if (currentPage==totalPages)
		{
		   document.getElementById("rightArrow").style.visibility="hidden";
		}
		else
		{
		   document.getElementById("rightArrow").style.visibility="visible";	
		}
	}
  </script>
</head>

<body onLoad="hideArrow();">
  <div id="all">
      <div id="pictureContainer">
        <img src="image/1.jpg" id="picture">
      </div>
      <div id="arrows">
         <div id="leftArrow" onclick="prevPage();">
            <img src="image/leftArrow.png">
         </div>
         <div id="rightArrow" onclick="nextPage();">
           <img src="image/rightArrow.png">
         </div>
         <div id="princess">
           <img src="image/princess.png">
         </div>
      </div>
  </div>
</body>
</html>
