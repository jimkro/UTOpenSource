<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript電子書範例</title>
  <style type='text/css'>
    body
    {
      background:black;
      color:white;
    }
    div#all
    {
      width:1024px;
      margin:auto;
    }
    img#picture
    {
      width:1024px;
      height:768px;
    }
	div#leftArrow
	{
	  float:left;	
	  margin-top:70px;
	}
	div#rightArrow
	{
	  float:right;	
	  margin-top:70px;
	}	
	div#princess
	{
	  width:144px;
	  margin:auto;	
	}
  </style>

</head>

<body>
  <div id="all">
      <div id="pictureContainer">
        <img src="image/1.jpg" id="picture">
      </div>
      <div id="arrows">
         <div id="leftArrow">
            <img src="image/leftArrow.png">
         </div>
         <div id="rightArrow">
           <img src="image/rightArrow.png">
         </div>
         <div id="princess">
           <img src="image/princess.png">
         </div>
      </div>
  </div>
</body>
</html>
