<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript電子書範例</title>
  <style type='text/css'>
    body
    {
      background:black;
      color:white;
    }
    div#all
    {
      width:1024px;
      margin:auto;
    }
    img#picture
    {
      width:1024px;
      height:768px;
    }
	div#arrows
	{
	  visibility:hidden;	
	}
	div#leftArrow
	{
	  float:left;	
	  margin-top:70px;
	}
	div#rightArrow
	{
	  float:right;	
	  margin-top:70px;
	}	
	div#princess
	{
	  width:144px;
	  margin:auto;	
	}	

  </style>
  <script type="text/javascript">
    var opacity=0.2;
	var intervalID;
	var spiritHeight=178;
    function load()
    {
       document.getElementById("pictureContainer").innerHTML="<img src='image/p0-5.jpg' alt='繪本封面' id='picture'>";
	   document.getElementById("picture").style.opacity=opacity;
       intervalID=setInterval("fadeIn();",100);
	   
    }
    function fadeIn()
    {
	  opacity+=0.05;
      document.getElementById("picture").style.opacity=opacity;
	  if (opacity>=1)
	  {
		clearInterval(intervalID);  
		intervalID=setInterval("fadeOut();",100);
	  }
    }
	function fadeOut()
    {
	  opacity-=0.05;
      document.getElementById("spirit").style.opacity=opacity;
	  if (opacity<=0)
	  {
		clearInterval(intervalID);  
        intervalID=setInterval("coverUp();",10);
	  }
    }
	function coverUp()
	{
	  spiritHeight-=1;
	  if (spiritHeight>=0)
	  {
	    document.getElementById("spirit").height=spiritHeight;
	  }
	  else
	  {
		clearInterval(intervalID);  
		document.getElementById("arrows").style.visibility="visible"; 
	  }
	}
	
  </script>
</head>

<body>
  <div id="all">
      <img src="image/spirit.png" id="spirit" onclick="load();">
      <div id="pictureContainer">
      </div>
      <div id="arrows">
         <div id="leftArrow">
            <img src="image/leftArrow.png">
         </div>
         <div id="rightArrow">
           <img src="image/rightArrow.png">
         </div>
         <div id="princess">
           <img src="image/princess.png">
         </div>
      </div>
  </div>
</body>
</html>
